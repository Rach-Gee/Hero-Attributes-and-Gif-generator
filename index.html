<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Hero Attributes</title>
</head>

<body>

    <header id="header-hero">
        <h1 id="hero"> MySuperHero</h1>
    </header>

    <div class="hide blink"id="no-hero">
        <p>No Hero stats found, please try again.</p>
    </div>

    <div id="landing-page">

            <input id="hero-input" type="text" placeholder="Enter you favourite super hero name" />
        </form>
    </div>

    <div id="prevSearchBtns"></div>

    <main class='hide' id="main">
        <section id="section-search">
            <div class="row" id="search-form">

                <div>
                    <h4 class="hero-2"> MySuperHero</h4>
                    <button class="mt-2 button justify-center" id="go-back">Delete History</button>
                </div>

            </div>
            <div id="img-searched">
            </div>

            <div id="text-content">
            </div>
            <div id="text-content-bio"></div>

        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
